<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de etiquetas para formularios</title>
    <style>
      :focus {
        background-color: rgba(54, 209, 54, 0.34);
      }

      div {
        margin: 0.5rem;
      }

      input {
        accent-color: rgb(173, 72, 236);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Catálogo de etiquetas para formularios</h1>
    </header>
    <main>
      <form action="#" id="form1" name="myform1">
        <fieldset>
          <legend>Inputs básicos</legend>
          <div>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Aqui se escribe"
              minlength="5"
              pattern="[A-Za-z]{5,15}"
              autofocus
              title="Escribe tu nombre (mín. 5 letras)"
              required
            />
            <!-- El atributo required marca la obligación de cumplimentar ese input -->
          </div>
          <div>
            <label>Apellido: <input type="text" name="apellido" /></label>
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label
              >Numero:
              <input type="number" name="numero" min="0" max="10" step=""
            /></label>
          </div>
          <div>
            <input type="hidden" name="hidden" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Datos personales</legend>
          <div>
            <label>email: <input type="email" name="email" /></label>
          </div>
          <div>
            <label>teléfono: <input type="tel" name="tel" /></label>
          </div>
          <div>
            <label>URL: <input type="url" name="url" /></label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Radio buttons</legend>
          <div>
            <label>
              <input
                type="radio"
                name="colores"
                value="rojo"
                checked
              />Rojo</label
            >
          </div>
          <div>
            <label>
              <input type="radio" name="colores" value="azul" />Azul</label
            >
          </div>
          <div>
            <label>
              <input type="radio" name="colores" value="verde" />Verde</label
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>Checkbox</legend>
          <div>
            <label>
              <input type="checkbox" name="condiciones" id="condiciones" />
              Acepto las condiciones
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" name="info" /> Acepto envio de información
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Fechas</legend>
          <div>
            <label
              >Año - Mes - Dia - Hora : Minutos
              <input type="datetime-local" name="datetime-local"
            /></label>
          </div>
          <div>
            <label>Año - Mes - Dia <input type="date" name="date" /></label>
          </div>
          <div>
            <label>Hora : Minutos <input type="time" name="time" /></label>
          </div>
          <div>
            <label>Mes <input type="month" name="month" /></label>
          </div>
          <div>
            <label>Semana <input type="week" name="week" /></label>
          </div>

        </fieldset>

        <fieldset>
            <legend>Tipos varios</legend>
            <div>
            <label>Color: <input type="color" name="color"></label>
            </div>
            <div>
            <label>Ficheros: <input type="file" name="file" multiple></label>
            </div>
            <div>
            <label>Buscar: <input type="search" name="search" ></label>
            </div>
            <div>
            <label>Rango: <input type="range" name="range" id="range" min="0" max="10"> <span id="churro"></span> </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Selección desde listas</legend>
            <div>
                <label>Marcas de coches:
                    <select name="marcas" id="marcas" >
                        <option value="mercedes">Mercedes</option>
                        <option value="mercedes">Ferrari</option>
                        <option value="mercedes">Audi</option>
                        <option value="mercedes">Volvo</option>
                    </select>
                </label>
            </div>
            <div>
                <label>Selecciona tu lenguaje:
                    <input type="text" list="lenguajes" name="lenuajes">
                    <datalist id="lenguajes">
                        <option value="HTML"></option>
                        <option value="JavaScript"></option>
                        <option value="CSS"></option>
                        <option value="Python"></option>
                    </datalist>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Text area</legend>
            <div>
                <label>Feedback: 
                <textarea name="textarea" cols="30" rows="10"></textarea>
                </label>
            </div>
            <div>
                <label>Escribe aqui:
                <textarea name="ttextarea"></textarea>
                </label>
            </div>
        </fieldset>

        <fieldset>
          <legend>Inputs globales</legend>
          <input type="submit" value="enviar formulario" />
          <input type="reset" value="borrar el formulario" />
          <input type="button" value="soy un botón" />
        </fieldset>
        <fieldset>
          <legend>Botones</legend>
          <button type="submit" disabled id="btnSubmit">
            enviar formulario
          </button>
          <button type="reset">borrar el formulario</button>
          <button type="button">soy un boton</button>
          <button disabled>no puedes clicarme</button>
        </fieldset>
      </form>
    </main>

      //  - - - !!!! Cómo poner una condición (en este caso, que sin checkear la casilla condiciones, no se active el botón btnSubmit)
      const checkboxCondiciones = document.getElementById('condiciones')
      checkboxCondiciones.addEventListener('change', () => {
          const btnSubmit = document.getElementById('btnSubmit')
      //checkboxCondiciones.checked accede a la propiedad checked de la const 'checkboxCondiciones' para verificar si está marcado.
          if (checkboxCondiciones.checked){
      //btnSubmit.disabled modifica la propiedad disabled del botón con la const 'btnSubmit' para habilitarlo o deshabilitarlo.

    </script>
  </body>
</html>
