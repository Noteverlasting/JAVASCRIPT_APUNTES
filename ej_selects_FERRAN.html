<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciion de Ferran</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- con el defer hacemos que el html se ejecute antes del js -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>SELECTS VINCULADOS</h1>
    </header>
    <main>
        <form name="form1">
            <fieldset>
                <legend>Elige un continente</legend>
                    <select name="continente" id="continente">
                        <option value="europa" selected>europa</option>
                        <option value="america">america</option>
                        <option value="africa">africa</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Elige un país</legend>
                    <select name="pais" id="pais">
                        <option value="españa" selected>españa</option>
                        <option value="francia">francia</option>
                        <option value="alemania">alemania</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Elige una ciudad</legend>
                    <select name="ciudad" id="ciudad">
                        <option value="barcelona">barcelona</option>
                        <option value="valencia">valencia</option>
                        <option value="bilbao">bilbao</option>
                    </select>
            </fieldset>

        </form>




    </main>



</body>
</html>
