        //Creación de una calculadora básica con condiciones:

        alert("Calculadora básica")

        //Con parseFloat le indicamos a los campos de textos del prompt ( que son string) que se puedan comportar como numeros
        let num1 = parseFloat(prompt("Dime el primer número"))
        let num2 = parseFloat(prompt("Dime el segundo número"))
        //Creamos la etiqueta operacion que devuelve la pregunta que hemos escrito y le da un campo de texto para responder al usuario
        let operacion = prompt("¿Qué operación quieres realizar?: +, -, *, /")

        //como indicar que solo se permitan los casos +,-,*,/ y si no, devuelva un mensaje de error
        switch (operacion){
            case "+":
            case "-":
            case "*":
            case "/":

        //Creamos la etiqueta respuesta, a la que ordenamos que sea de este modo y realice la operacion
        let respuesta = `${num1} ${operacion} ${num2} = ` 
        let mensaje = "" //Creamos la etiqueta mensaje
        switch (operacion) {
   
            case "+":
                //mensaje (sin valor) = respuesta (la operacion que hemos designado) + SUMA
                mensaje = respuesta + `${num1 + num2}` // 2 + 3 = 5 <- COMO QUEREMOS QUE SE MUESTRE
                // mensaje = respuesta + (num1 + num2) 
                alert(mensaje) //Indicamos que haga una alerta mostrando el resultado, que es la etiqueta MENSAJE
                // alert(`${num1} + ${num2} = ${num1 + num2}`) <-FORMA SIMPLIFICADA
                break //se añade para separar los casos
            case "-":
                //mensaje (sin valor) = respuesta (la operacion que hemos designado) + RESTA
                mensaje = respuesta + `${num1 - num2}` // 3 - 2 = 1 <- COMO QUEREMOS QUE SE MUESTRE
                alert(mensaje)
                // alert(`${num1} + ${num2} = ${num1 - num2}`) <-FORMA SIMPLIFICADA
                break
            case "*":
                //mensaje (sin valor) = respuesta (la operacion que hemos designado) + RESTA
                 mensaje = respuesta + `${num1 * num2}` // 3 * 2 = 6 <- COMO QUEREMOS QUE SE MUESTRE
                alert(mensaje)
                // alert(`${num1} + ${num2} = ${num1 - num2}`) <-FORMA SIMPLIFICADA
                break            
            case "/":
                //En el caso de la división le vamos a indicar que si num2 es igual a 0, la alerta muestre "infinito" y si no, muestre la división
                if (num2 == 0) { 
                    mensaje = respuesta + "infinito"
                } else {
                //mensaje (sin valor) = respuesta (la operacion que hemos designado) + RESTA
                mensaje = respuesta + `${num1 / num2}` // 6 / 2 = 3 <- COMO QUEREMOS QUE SE MUESTRE
                }
                
                alert(mensaje)
                // alert(`${num1} + ${num2} = ${num1 - num2}`) <-FORMA SIMPLIFICADA
                break
                }

            break //se añade para separar los switches
        default:
        alert("Operación no aceptada")                
    }
